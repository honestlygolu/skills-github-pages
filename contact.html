<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Get in Touch With Me</h1>
    <form id="contactForm" action="submit.php" method="post">
        <label style="color: black;" for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label style="color: black;" for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label style="color: black;" for="message">Message:</label><br>
        <textarea style="resize: none; color: black;" id="message" name="message" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Send Message" onclick="submitForm()">
    </form>
</body>
</html>
